<!--Menu de bootstrap-->
<app-nav-bar></app-nav-bar>

<div class="container d-flex justify-content-center mt-5">
  <div class="card mb-5" style="width: 18rem">
    <!--el card va a tener dos partes, el card header que tiene unos botones es decir una 
                barra de nav pequeña uno para login y otro para register y el card body donde va a estar el form-->
    <div class="card-header">
      <!-- Estos son Tabs de bootstrap-->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Iniciar Sesión</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" routerLink="/registro"> <strong>Crear cuenta</strong></a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
        <div class="form-group">
          <label for="nombre"> Nombre completo:</label>
          <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ej: Roberto Gómez Bolaños"
            [(ngModel)]="nombre" required>
        </div>
        <br>
        <div class="form-group">
          <label for="nombreUsuario">Nombre de Usuario</label>
          <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" placeholder="Ej: ElChavo123"
            [(ngModel)]="nombreUsuario" required>
        </div>
        <br>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="text" name="email" id="email" class="form-control" placeholder="Ej: chavo8@ejemplo.com"
            [(ngModel)]="email" required>
        </div>
        <br>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password" class="form-control"
            placeholder="No la olvide que no hay otra" [(ngModel)]="password" required>
        </div>
        <div class="form-group">
          <button class="btn btn-outline-success btn-block mt-3" [disabled]="!f.valid">
            <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
        </div>
      </form>
      <!--Mensaje de err-->
    </div>
  </div>
</div>

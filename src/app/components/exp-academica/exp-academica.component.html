<section data-aos="fade-up" data-aos-anchor-placement="top-bottom">
    <div class="titulo_mas_BotonAdd">
        <h2 class="fs-2 text-decoration-underline fuente_titulo">Mis conocimientos:</h2>
        <div mat-button (click)="openDialogNew()" *ngIf="isAdmin">
            <button mat-mini-fab><i class="fa-regular fa-square-plus fa-lg"></i></button>
        </div>
    </div>
    <div *ngFor="let expAca of expAcademica" data-aos="flip-left" data-aos-easing="ease-out-cubic"
        data-aos-duration="1000">
        <div class="contenedor_padre">
            <div class="descripcion-puesto">
                <h3 class="text-decoration-underline">Informacion:</h3>
                <p class=" texto-card"> <strong><u>Titulo/certificado:</u></strong> {{ expAca.nombreExpAcademica }}</p>
                <p class="texto-card"><strong><u>Nivel:</u></strong> {{ expAca.nivel }}</p>
                <p class="texto-card"><strong><u>Lugar de cursado:</u></strong> {{ expAca.lugar }}</p>
                <p class="texto-card"><strong><u>Incicio:</u></strong> {{ expAca.inicioEstudio }}</p>
                <p class="texto-card"><strong><u>Fin:</u></strong> {{ expAca.finEstudio }}</p>
                <p class="texto-card text-break"><strong><u>Descripcion:</u></strong> {{expAca.descripcionExpAcademica}}
                </p>
            </div>
            <div>
                <button mat-mini-fab *ngIf="isAdmin" (click)="openDialogEdit(expAca.id)"><i
                        class="fa-solid fa-pen-to-square"></i></button>
                <button mat-mini-fab *ngIf="isAdmin" (click)="delete(expAca.id)"><i
                        class="fa-solid fa-trash-can"></i></button>
            </div>
        </div>
    </div>
</section>
